model:
  base_learning_rate: 4.5e-6
  target: ldm.models.autoencoder.AutoencoderKL
  params:
    ckpt_path: models/first_stage_models/kl-f8/model.ckpt
    monitor: val/rec_loss
    embed_dim: 4
    lossconfig:
      target: ldm.modules.losses.LPIPSWithDiscriminator
      params:
        disc_start: 50001
        kl_weight: 1.0e-06
        disc_weight: 0.5
    ddconfig:
      double_z: true
      z_channels: 4
      resolution: 256
      in_channels: 3
      out_ch: 3
      ch: 128
      ch_mult:
      - 1
      - 2
      - 4
      - 4
      num_res_blocks: 2
      attn_resolutions: []
      dropout: 0.0

data:
  target: main.DataModuleFromConfig
  params:
      batch_size: 2
      wrap: False
      train:
          target: dataset.AutoEncoder_VITONHDDataset
          params:
              data_root_dir: ./data/zalando-hd-resized
              img_H: 512
              img_W: 384
              is_test: False
              is_sorted: False
      validation:
          target: dataset.AutoEncoder_VITONHDDataset
          params:
              data_root_dir: ./data/zalando-hd-resized
              img_H: 512
              img_W: 384
              is_test: True
              is_sorted: True
      test:
          target: dataset.AutoEncoder_VITONHDDataset
          params:
              data_root_dir: ./data/zalando-hd-resized
              img_H: 512
              img_W: 384
              is_test: True
              is_sorted: True


lightning:
  callbacks:
    image_logger:
      target: main.ImageLogger
      params:
        batch_frequency: 1000
        max_images: 8
        increase_log_steps: True

  trainer:
    benchmark: True
    max_epochs: 500
    num_nodes: 1
    accumulate_grad_batches: 8
    accelerator: 'gpu'
    gpus: "0,1"
